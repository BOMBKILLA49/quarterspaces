    <title>Image Showcase</title>
    <style>
        /* Showcase Section Styles */
        .showcase-section {
            padding: 60px 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .showcase-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .showcase-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .showcase-subtitle {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(44, 62, 80, 0.7);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(44, 62, 80, 0.9);
        }

        .prev-btn {
            left: 10px;
            border-radius: 50%;
        }

        .next-btn {
            right: 10px;
            border-radius: 50%;
        }

        /* Dots Navigation */
        .dots-container {
            text-align: center;
            padding: 15px 0;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slide img {
                height: 300px;
            }

            .showcase-title {
                font-size: 28px;
            }

            .nav-btn {
                padding: 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <section class="showcase-section">
        <div class="showcase-container">
            <h2 class="showcase-title">Our Home Showcase</h2>
            <p class="showcase-subtitle">Discover the beauty and functionality of our carefully designed spaces</p>
            
            <div class="slideshow-container">
                <div class="slides">
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x500?text=Image+1" alt="Showcase Image 1">
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x500?text=Image+2" alt="Showcase Image 2">
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x500?text=Image+3" alt="Showcase Image 3">
                    </div>
                    <div class="slide">
                        <img src="https://via.placeholder.com/800x500?text=Image+4" alt="Showcase Image 4">
                    </div>
                </div>
                <button class="nav-btn prev-btn">❮</button>
                <button class="nav-btn next-btn">❯</button>
            </div>
            
            <div class="dots-container">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelector('.slides');
            const slideElements = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;

            function updateSlidePosition() {
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');
            }

            function goToSlide(index) {
                currentIndex = index;
                updateSlidePosition();
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slideElements.length) % slideElements.length;
                updateSlidePosition();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slideElements.length;
                updateSlidePosition();
            });

            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    goToSlide(parseInt(dot.getAttribute('data-slide')));
                });
            });

            // Initialize first slide
            updateSlidePosition();

            // Optional: Auto-play (uncomment to enable)
            /*
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slideElements.length;
                updateSlidePosition();
            }, 5000);
            */
        });
    </script>
</body>
